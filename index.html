<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <style>
   /* Styles for the to-do list items */
.task-list {
  list-style: none;
  padding: 0;
}

.task-list li {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.task-list li:last-child {
  border-bottom: none;
}

.task-list li input[type="checkbox"] {
  margin-right: 10px;
}

.task-list li label {
  flex-grow: 1;
  font-size: 16px;
  cursor: pointer;
}

.task-list li.completed label {
  text-decoration: line-through;
  color: #888;
}

/* Styles for the add task input */
.add-task input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-bottom: 2px solid #ddd;
}

.add-task input[type="submit"] {
  display: block;
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  cursor: pointer;
}

.add-task input[type="submit"]:hover {
  background-color: #0056b3;
}
        </style>
    </head>
        
        <body>

        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>

            <script src="script.js"></script>
        </body>
    
</html>
